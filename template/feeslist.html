{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Fees List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Pay Data</th>
              <th>Take By payment</th>
              <th>Fees</th>
            </tr>
          </thead>
          <tbody>
            {% for stu in fee %}
            <tr>
              <td>{{stu.student.firstname}} {{stu.student.lastname}}</td>
              <td>{{stu.paid_date}}</td>
              <td>{{stu.take}}</td>
              <td>{{stu.amount}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
