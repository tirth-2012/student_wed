<!DOCTYPE html>
<html>
<head>
    <title>Fees Receipt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 13px;
            background-color: #fff;
            padding: 0;
            margin: 0;
        }
        .receipt {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 15px 25px;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .table th, .table td {
            padding: 4px 8px;
        }
        hr {
            margin: 10px 0;
        }
        .text-end {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="receipt-header">
            <h2>Fees Receipt</h2>
            <hr />
        </div>

        <div class="row">
            <div class="col-6"><strong>Receipt No:</strong> 12345</div>
            <div class="col-6 text-end"><strong>Date:</strong> July 30, 2025</div>
        </div>

        <div class="mt-2">
            <strong>Student Name:</strong> John Doe<br>
            <strong>Class:</strong> Web Development Bootcamp
        </div>

        <h6 class="mt-3 mb-2">Payment Details</h6>
        <table class="table table-bordered table-sm mb-2">
            <thead class="table-light">
                <tr>
                    <th>Description</th>
                    <th class="text-end">Amount (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tuition Fee</td>
                    <td class="text-end">$500</td>
                </tr>
                <tr>
                    <td>Materials</td>
                    <td class="text-end">$50</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th class="text-end">$550</th>
                </tr>
            </tbody>
        </table>

        <p class="text-center small mt-3">Thank you for your payment!</p>
    </div>
</body>
</html>
