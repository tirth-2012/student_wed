{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Student List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Courses</th>
              <th>Date of Admission</th>
              <th>Fees</th>
              <th>Actions </th>
            </tr>
          </thead>
          <tbody>
            {% for stu in student %}
            <tr>
              <td>{{stu.firstname}} {{stu.lastname}}</td>
              <td>{{stu.courses}}</td>
              <td>{{stu.created_at}}</td>
              <td>{{stu.amount}}</td>
              <td>
                <a href="{% url 'editstudent' stu.id %}" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></a>
                <form action="{% url 'deletestudent' stu.id %}" method="post" class="d-inline" enctype="multipart/form-data">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');"><i class="fa fa-times"></i></button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
