{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Student List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Courses</th>
              <th>Date of Admission</th>
              <th>Fees</th>
            </tr>
          </thead>
          <tbody>
            {% for stu in student %}
            <tr>
              <td>{{stu.firstname}} {{stu.lastname}}</td>
              <td>{{stu.courses}}</td>
              <td>{{stu.created_at}}</td>
              <td>{{stu.amount}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
