<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="{% static 'assets/images/logo.svg' %}">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="POST">
                {% csrf_token %}
                {% if step == "form" %}
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control form-control-lg"
                    placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control form-control-lg"
                    placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control form-control-lg"
                    placeholder="Enter password" required>
                  <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm_password" id="password" class="form-control form-control-lg"
                    placeholder="Re-enter password" required>
                  <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                {% elif step == "otp" %}
                <div class="mb-3">
                  <label class="form-label">Enter OTP</label>
                  <input type="text" name="otp" class="form-control" required>
                </div>
                {% endif %}
                {% comment %} <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
                  </div>
                </div> {% endcomment %}

                <div class="d-grid mt-3 gap-2">
                  <button type="submit"
                    class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                    {% if step == "form" %}Send OTP{% else %}Verify OTP{% endif %}
                  </button>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
  <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>
  <!-- endinject -->
</body>

</html>
